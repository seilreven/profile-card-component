<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main class="card">
      <div class="top-background">
        <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" />
      </div>
      <div class="bottom">
        <div class="profile-pic">
          <img src="./images/image-victor.jpg" alt="" aria-hidden="true" />
        </div>
        <div class="info">
          <h1>Victor Crest</h1>
          <p>26</p>
        </div>
        <div class="location">
          <p>London</p>
        </div>
        <div class="records">
          <div class="records-count">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="records-count">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="records-count">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">L.</a>.
    </footer>
  </body>
</html>
